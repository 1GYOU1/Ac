<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>70_while문을_이용한_반복처리</title>
</head>
<body>
    <h1>while 반복문은 조건식이 참일때 실행됨</h1>
    <pre>
    let = 숫자변수;
    
    while(조건식){
        여러줄의 실행코드들;

        숫자 변수를 증감시키는 코드;
    }
    </pre>
    <script>
        //화면에 'test' 문자열을 10번 출력하기.
        console.log('test');

        let i = 1;

        while(i < 10){
            i++;
            console.log((i)+'test');
        }
    </script>
</body>
</html>
