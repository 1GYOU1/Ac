//중첩함수.

calculator()       //함수실행;

function calculator(){      //함수 모듈화 - 여러가지 일을 하는 함수를 포함하는 함수.

    let num1=null;  //변수 선언문 (전역변수로 사용 - 겉에서 안쪽에 있는 함수에 여러번 사용하기 위해.)
    let op=null;
    let num2=null;
    let result=null;    //아직은 모르는 값(변수)이다 라는 뜻.

    init();     //내부함수를 실행시켜주는 함수.
    conduct();
    finish();

    function init(){    //초기 입력 설정

        num1=prompt("첫번째 숫자를 입력하세요.")    //init의 초기값 선언
        op=prompt("사칙연산자 중 하나를 입력하세요.")
        num2=prompt("두번재 숫자를 입력하세요")

        num1=parseInt(num1)
        num2=parseInt(num2)

    }

    function conduct(){ //연산

        switch(op){
            case "+" :
            result=num1+num2
            break;

            case "-" :
            result=num1-num2
            break;

            case "*" :
            result=num1*num2
            break;

            case "/" :
            result=num1/num2
            break;

            default : //이것도 아니고 저것도 아닌 것.
            result="지원하지 않는 연산자입니다."
        }

        return result; //함수를 실행시키고 꼭 돌려줘야 결과값이 나옴.
    }

    function finish(){  //결과 출력
        
        // print1(result) // 콜백 함수
        print2(result) // 콜백 함수
    }
}



function print1(value){
    document.write("첫번째 숫자와 두번째 숫자의 연산 결과는 " + value + " 입니다.")
}
function print2(value){
    document.write("연산 결과는 " + value + " 입니다.")
}
