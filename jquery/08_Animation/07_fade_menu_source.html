    $(document).ready(function(){
      var $imgList=$('#img_list>li')

      $imgList.css({'opacity': 0.3})

      $imgList.on('mouseenter', opacity01)
      $imgList.on('mouseleave', opacity03)

      function opacity01(){
        $(this).stop().fadeTo(500, 1, 'easeOutCubic')
      }

      function opacity03(){
        $(this).stop().fadeTo(500, 0.3, 'swing')
      }
    })
