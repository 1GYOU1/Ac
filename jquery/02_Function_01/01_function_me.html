  <script>
  
  /*
  
    함수(function)

    -여러가지 실행할 명령을 바로 실행하지 않고 특정한 함수에 저장해 두었다가 필요할때
    그 함수명만 호출하여 그 함수에 저장되어있는 명령을 실행시켜주는 구문

    형식

    function 함수명(매개변수){
        실행할 명령
    }
    호출
    
    함수명(매개변수)

  */

  function bulgogiBurgerSet(sidemenu){ //특정한 함수에 저장한다는 식으로 생각하기.

    document.write("불고기버거<br>")
    document.write("콜라<br>")        //매개변수
    document.write(sidemenu)

    }

    bulgogiBurgerSet("치즈스틱")//함수 실행 명령어


  
  </script>
