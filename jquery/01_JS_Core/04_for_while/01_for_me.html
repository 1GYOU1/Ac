  <title> for구문_01 </title>
  <script>
   
   /*
    for 구문 (반복구문 ~~ 동안)
    - 특정한 명령을 일정한 규칙에 따라 반복시켜주는 구문
    
    형식

    for(초기값 ; 조건식 ; 증감실){
        반복실행할 명령
    }

    초기값 : ~~ 부터 (초기값도 실행한다.)
    조건식 : ~~ 할때 까지
    증감식 : ~~ 하면서

    */

    /*
    document.write(0+"<br>");
    document.write(1+"<br>");
    document.write(2+"<br>");
    */

    for(let i=0; i<=100; i++){        //i++  ==  i=i+1
        document.write(i+"<br>")
    };

  </script>
