<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> switch구문_02 </title>
  <script>

    //조건문

    let num1=prompt("첫번째 숫자를 입력하세요.")
    let op=prompt("사칙연산자 중 하나를 입력하세요.")
    let num2=prompt("두번째 숫자를 입력하세요.")

    num1=parseInt(num1)
    num2=parseInt(num2)

    let result=null; //정해진 것이 없다.

    switch(op){
        case "+" :          //case가 더하기일때
            result=num1+num2;      
            break;
        case "-" :          //case가 빼기일때
            result=num1-num2;
            break;          
        case "*" :          //case가 곱하기일때
            result=num1*num2;
            break;          
        case "/" :          //case가 나누기일때
            result=num1/num2;
            break;         
        default :
            result="지원하지 않는 연산자입니다."
    }

    document.write(result) //문법 끝나고 바깥에 출력문 쓰기.
   
  </script>
</head>
<body>
  
</body>
</html>
