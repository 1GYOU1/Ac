<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> if구문_02 </title>
  <script>
  
    let value=prompt("연봉금액을 입력하세요.")

    value=parseInt(value)

    if(value>=6000){
        document.write("내년에도 열심히 일하자. 화이팅 !@")
    }else if(value>=3000 && value<6000){
        document.write("1년뒤 결정.")
    }else if(value>=2500 && value<3000){
        document.write("이직 결정.")
    }else{
        document.write("창업.")
    };
  
  </script>
</head>

</body>
</html>
