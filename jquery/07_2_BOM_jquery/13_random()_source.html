<head>

  <title>random()</title>

  <style>
    
    
 
  
  </style>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js'></script>
  <!--jQuery 소스삽입  cdnjs 플러그인 사용 -->


  <script>
  
  /*
    Math객체 : 수학적인 메서드들이 모여있는 객체 

    Math.abs() : 절대값

    Math.ceil() : 올림값

    Math.floor() : 내림값

    Math.round() : 반올림 
    ...

    Math.random()  함수 :  0~1 사이의 실수(소수점포함) 를 불규칙적으로 출력 

    */ 

    var result=Math.abs(-3) //-3의 절댓값을 만들어줌.

    // console.log(result) // =3
	
    result=Math.ceil(3.1) //올림값

    // console.log(result)//= 4

    result=Math.floor(3.9) //내림값

    // console.log(result) //= 3 

    result=Math.round(3.3) //반올림

    // console.log(result)// = 3
    
    result=Math.round(3.5) //반올림

    // console.log(result)// = 4

    result=Math.random() //불규칙적으로 0~1사이의 실수를 출력

    // console.log(result)

    result=Math.random()*10 //0부터 10사이 실수 (소숫점포함)

    // console.log(result)

    result=parseInt(Math.random()*10) //0부터 10사이의 정수만 출력. 10은 안나옴.
		
    // console.log(result)

    result=parseInt(Math.random()*10)+10 //10부터 20사이의 정수만 출력. 최댓값 19 (일정한 범위내에서 불규칙한 값을 출력)

    console.log(result)
  
  </script>
