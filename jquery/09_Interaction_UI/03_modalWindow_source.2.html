<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>modalWindow</title>

  <style>    
    
    
    ul,li{
      margin:0px; padding:0px; list-style:none;
    }

    ul#img_list{
      width:700px;
    }
    ul#img_list li{
      float:left; margin:10px;       
    }
    
    div#grayLayer{          
      height:100%; width:100%; position:absolute; left:0; top:0;      
      background:black; opacity:0;
    }   

    div#overLayer{      
      background-color:pink;width:650px; height:443px; position:absolute; top:50%; left:50%;  margin-top:-221px; margin-left:-325px;     
    }
    
  
  </style>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
  <!--jQuery 소스삽입  cdnjs 플러그인 사용 -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
  <!--jQuery-ui 소스삽입 (aniamtion 기능, 다양한 ui component)  cdnjs 플러그인 사용 -->

  <script>    

//리펙토링 버전

    $(document).ready(function(){
      
      var $imgMenu=$('#img_list>li')
      var $grayLayer=$("<div id='grayLayer'></div>")
      var $overLayer=$("<div id='overLayer'></div>")

      // $imgMenu.on('click', showModalWindow)
      // $grayLayer.on('click', hideModalWindow)

      // function showModalWindow(){

      //   $grayLayer.appendTo($('body'))
      //   $overLayer.appendTo($('body'))

      //   $grayLayer.show().stop().animate({opacity:0.6},300,'easeOutCubic')

      //   $overLayer.show();

      //   //클릭한 이미지 순번 구하기
      //   var clickIndex=$imgMenu.index($(this))
      //   // alert(clickIndex)
        
      //   //이미지가 1번부터 시작해서 +1 해주기.
      //   var $selectImg=$("<img src=./images/photo"+(clickIndex+1)+".jpg>")

      //   //overLayer 안에 selectImg 넣기.
      //   $overLayer.html($selectImg)
      // }

      // function hideModalWindow(){

      //   $overLayer.hide();
      //   $grayLayer.stop().animate({opacity:0},300,'easeOutCubic', function(){
      //     $grayLayer.hide()
      //   })
      // }

      $imgMenu.on('click', clickImgMenu)
      $grayLayer.on('click', hideModalWindow)

      function clickImgMenu(){
        var clickIndex=$imgMenu.index($(this))

        showModalWindow()
        changeImg(clickIndex)
      }

      function showModalWindow(){

        $grayLayer.appendTo($('body'))
        $overLayer.appendTo($('body'))

        $grayLayer.show().stop().animate({opacity:0.6},300,'easeOutCubic')

        $overLayer.show();
      }

      function changeImg(index){

        var $selectImg=$("<img src=./images/photo"+(index+1)+".jpg>")

        //overLayer 안에 selectImg 넣기.
        $overLayer.html($selectImg)

      }

      function hideModalWindow(){

      $overLayer.hide();
      $grayLayer.stop().animate({opacity:0},300,'easeOutCubic', function(){
        $grayLayer.hide()
      })

      }
    })


    
      
      
      

    
    
  </script>


</head>
<body>

  <ul id="img_list">

    <li><a href="#"><img src="images/photo7_thum.jpg" alt="" /></a></li>
    <li><a href="#"><img src="images/photo8_thum.jpg" alt="" /></a></li>
  </ul>
  
  
</body>
</html>
