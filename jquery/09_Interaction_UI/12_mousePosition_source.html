<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mousePosition</title>

  <style>     

  body{
    height:3000px; 
  }

   
 
  </style>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
  <!--jQuery 소스삽입  cdnjs 플러그인 사용 -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
  <!--jQuery-ui 소스삽입 (aniamtion 기능, 다양한 ui component)  cdnjs 플러그인 사용 -->

  <script>      
	
    /* 마우스 x좌표 , y좌표
    
    문서기준 :  e.pageX ,  e.pageY

    브라우저 기준 : e.clientX , e.clientY

    스크린(모니터) 기준 : e.screenX , e.screenY
    
    */ 


    $(document).ready(function(){
      $(document).on('click', setMousePosition)
      function setMousePosition(e){ //매개변수로 이벤트를 받아오지않으면 밑에 알럿창 안뜸.
        // alert(e.pageX)//마우스의 x좌표
        // alert(e.pageY)//마우스의 Y좌표
        // alert(e.clientY)//페이지가 스크롤된 것과 상관없이 브라우저에서 보여지는 기준으로 x,y값을 알려줌.
        alert(e.screenY)//모니터 기준
      }
    })



    

    
	
    
    
  </script>


</head>
<body>
   
  <p> 클릭하면 mouseX 좌표와 mouseY 좌표가 출력됩니다. </p>





  
</body>
</html>
